     <div class="container">
          <div class="navbar navbar-default" role="navigation">
               <div class="navbar-header"><a class="btn btn-navbar btn-default navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="nb_left pull-left"> <span class="fa fa-reorder"></span></span> <span class="nb_right pull-right">menu</span> </a></div>

                    </ul>

     </div>
</header>
<div class="main">
     <section class="hgroup">
          <div class="container">
               <h1>Register or Sign in</h1>
               <ul class="breadcrumb pull-right">
                    <li><a href="index.html">Home</a> </li>
                    <li class="active">Register of Sign in</li>
               </ul>
          </div>
     </section>
     <section>
          <div class="container">
               <div class="row">
                    <div class="col-sm-6 col-md-6">
                         <div class="signin">
                              <p class="sign_title">Log in with your site account</p>
                              <div class="row">
                                   <div class="col-lg-2"></div>
                                   <div class="form col-lg-8">
                                        <form id="login-form">
                                             <input placeholder="Email" name="email" class="form-control" type="text">
                                             <input placeholder="Password" name="password" class="form-control" type="password">
                                             <div class="forgot">
                                                  <div class="checkbox">
                                                       <label class="">
                                                            <input type="checkbox">
                                                            Remember me </label>
                                                  </div>
                                                  <a href="#">Forgot password?</a> </div>
                                             <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
                                        </form>
                                   </div>
                                   <div class="col-lg-2"></div>
                              </div>
                         </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                         <div class="signup">
                              <form id="register-form">
                                   <fieldset>
                                        <p class="sign_title">Create one now, it's fast &amp; free!</p>
                                        <div class="row">
                                             <div class="col-lg-2"></div>
                                             <div class="col-lg-8">
                                                  <input id="Email" name="email" placeholder="Email" class="form-control" required="" type="text">
                                                  <input id="Password" name="password" placeholder="Password" class="form-control" required="" type="password">
                                                  <div class="checkbox">
                                                       <label class="">
                                                            <input name="checkboxes" value="Option one" type="checkbox">
                                                            I agree to the <a href="#">terms and conditions</a> </label>
                                                  </div>
                                             </div>
                                             <div class="col-lg-2"></div>
                                        </div>
                                        <button type="submit" class="btn btn-success btn-lg">Create your account</button>
                                   </fieldset>
                              </form>
                         </div>
                    </div>
               </div>
          <div class="container">
     </section>

</div>
